<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Onde nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verNac()">
    <div id="nac"></div>

    <script>
        function verNac() {
            var origem = window.document.getElementById('txtpais')
            var nac = window.document.getElementById('nac')
            var país = String(origem.value)
            nac.innerHTML = `<p>Você nasceu em ${país}.</p>`

            if (país == 'Brasil') {
                nac.innerHTML += `<p>Você é brasileiro.</p>`
            } else {
                nac.innerHTML += `<p>Você é estrangeiro.</p>`
            }
        }
    </script>
</body>
</html>
