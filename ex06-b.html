<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 1.5em Arial;
            background: #5A8F7B;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>
    <div id="area"> <!-- digitando div#area e apertando tab será criada a tag automaticamente (também funciona para classes e tags personalizadas) -->
        Interaja...
    </div>

    <script> // caso tenha algo errado no código de JavaScript > na página, clicar com botão direito > Inspect > Open Console to view 1 error (canto superior direito) > na parte de baixo será indicada a linha onde está o erro
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseover', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = '#355764'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = '#5A8F7B'
        }
    </script>
</body>
</html>
